<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <title>puppies</title>
  </head>
  <style>
    /* @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); */
    /* @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap'); */
    /* @import url('https://fonts.googleapis.com/css2?family=Micro+5&display=swap'); */
    @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
  </style>
  <body>
    <header>
      <label> time </label>
      <label> score </label>
    </header>
    <div class="wrapper">
      <div class="menu">
        <div class="sticker puppy-1"></div>
        <div class="sticker puppy-3"></div>
        <div class="sticker ball"></div>
        <div class="sticker puppy-2"></div>
        <div class="sticker bone"></div>
        <div class="sticker bowl"></div>
        <div class="sticker brush"></div>
        <div class="sticker paw"></div>
        <h1>wan wan woof</h1>
        <p>
          Hi! Can you watch the pups for a minute? You just need to play fetch,
          feed, or brush them. (Drag the things they bring. Food is in the
          corner). Thanks!
        </p>
        <button class="start-btn" data-id="start">start</button>
      </div>
      <div class="end-menu menu d-none">
        <div class="sticker puppy-4"></div>
        <div class="sticker puppy-5"></div>
        <h2>time up!</h2>
        <p>Thanks! I think they like you! Please come back anytime!</p>
        <button class="start-btn" data-id="play-again">play again</button>
      </div>
    </div>
    <footer>
      <button class="sound-btn">sound: ON</button>
      <button class="pause-btn d-none">pause</button>
      <div class="sign">
        by masahito / <a href="http://www.ma5a.com/">ma5a.com</a>
      </div>
    </footer>
  </body>
  <script src="dist/littlejs.min.js" charset="utf-8"></script>
  <script src="scripts/sound.js" charset="utf-8"></script>
  <script src="scripts/variables.js" charset="utf-8"></script>
  <script src="scripts/music.js" charset="utf-8"></script>
  <script src="scripts/utils.js" charset="utf-8"></script>
  <script src="scripts/frames.js" charset="utf-8"></script>
  <script src="scripts/objects/env.js" charset="utf-8"></script>
  <script src="scripts/objects/dog.js" charset="utf-8"></script>
  <script src="scripts/objects/item.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</html>
